<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>03-JS-Button by Jenpreeya</title>

<script>
function button_click() {
    window.confirm("Sure 100%")
}

</script>

</head>
<body>
    <div class="content m-5">
    <p>
    <input type="button" value="test me"  name=" " id="" onclick="document.write('Hello')"  >

<p>
    <input type="button" value="test me"  name=" " id="" onclick="window.alert('Hello')"  >
</p>
<p>
    <button type="button" class="button is-warning" onclick="window.confirm('CORMFIRM')

</p>

</p>
</div>

<div class="buttons">
    <button class="button is-primary">Primary</button>
    <button class="button is-link">Link</button>
  </div>
  
  <div class="buttons">
    <button class="button is-info">Info</button>
    <button class="button is-success">Success</button>
    <button class="button is-warning">Warning</button>

  </div>
